name: Semgrep Scan
 
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
 
jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
 
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
 
      - name: Install Semgrep
        run: pip install semgrep
 
      - name: Run Semgrep scan
        run: |
          semgrep scan \
            --config=auto \
            --json-output=results.json \
            --error \
            .
